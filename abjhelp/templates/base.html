{% load static %}
<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8"/>
	<title>Un convite por Abejorral{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:locale" content="es_CO" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="Un convite por Abejorral" />
	<meta property="og:description" content="Esta es una plataforma ciudadana sin ánimo de lucro, que opera gracias al aporte voluntario de personas como tú, que buscan transformar la vida de niños y jóvenes del municipio de Abejorral." />
	<meta property="og:url" content="https://unconviteporabejorral.org/" />
	<meta property="og:site_name" content="Un convite por Abejorral" />
    <meta property="article:publisher" content="https://unconviteporabejorral.org/" />
	<meta property="og:image" content="{% static 'images/test.png' %}" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Un convite por Abejorral" />
	<meta name="twitter:image" content="{% static 'images/test.png' %}" />

	<!-- App favicon -->
	<link rel="shortcut icon" href="{% static 'images/abeja.png' %}">
     <!-- Sweet Alert-->
     <link href="{% static 'backoffice/assets/libs/sweetalert2/sweetalert2.min.css' %}" rel="stylesheet" type="text/css" />

	<!-- Bootstrap Css -->
	<link href="{% static 'backoffice/assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
	<!-- Icons Css -->
	<link href="{% static 'backoffice/assets/css/icons.min.css' %}" rel="stylesheet"/>
	<!-- App Css-->
	<link href="{% static 'backoffice/assets/css/app.min.css' %}" rel="stylesheet"/>

	{% block styles %}{% endblock %}

</head>
<style>
    #page-header-notifications-dropdown {
        width: 56px;
    }
</style>
<body data-topbar="dark" data-layout="horizontal">

    <!-- Begin page -->
    <div id="layout-wrapper">
        <header id="page-topbar" class="text-center">
            <a class="logo" href="/">
                <img src="{% static 'images/abeja.png' %}" alt="" height="60">
            </a>
            <button onclick="window.location='/'" class="btn header-item waves-effect" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false" style="font-size: large;">
                Un convite por Abejorral
            </button>
            </div>
        </header>

        <div class="main-content">
        {% block content %}
            
        {% endblock content %}
        </div>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-center">
                        <div class="col-12">
                            <i class="bx bxl-github  text-primary display-5" style="font-size: xx-large;"></i> 
                            <p class="mt-0 pt-0 mb-0">Código fuente libre bajo licencia <a href="https://github.com/aleducode/help-abejorral/blob/master/LICENSE">MIT License</a></p>
                            <p class="mt-0 pt-0 mb-0">Desarrollado por: <a href="https://github.com/aleducode">Alejandro Duque</a></p>
                            <p class="mt-0 pt-0 mb-0"> Revisá el código <a href="https://github.com/aleducode/help-abejorral">acá</a></p>
                            <p>2020</p>
                           
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!-- end main content-->

    </div>


    <script src="{% static 'backoffice/assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/js/app.js' %}"></script>
        <!-- Sweet Alerts js -->
        <script src="{% static 'backoffice/assets/libs/sweetalert2/sweetalert2.min.js' %}"></script>

        <!-- Sweet alert init js-->
        <script src="{% static 'backoffice/assets/js/pages/sweet-alerts.init.js' %}"></script>
        
        {% block js %}
            
        {% endblock js %}
            
</body>

</html>
